<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS BOOTSTRAP JAVASCRIPT CRUD | myNote App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container mb-5">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">MyNote</a>
          </nav>
        </div>

          <div class="container">
              <div class="row">
                  <div class="col-xl-5">
                    <div class="card bg-light text-dark text-center">
                        <div class="card-body">Add Note</div>
                      </div>
                    <form autocomplete="off" action="" onsubmit="event.preventDefault();onFormSubmit()" class="mt-3">
                        <div class="form-group">
                          <label for="title">Title: *</label>
                          <input type="text" class="form-control" id="title" name="title">
                          <div id="titleValidation" class="invalid-feedback" style="display: none;">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" rows="5" id="description"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="text" class="form-control" id="date" name="date">
                          </div>

                        <button type="submit" class="btn btn-dark">Submit</button>
                      </form>
                  </div>

                  <div class="col-xl-7">
                    <div id="accordion">
                       
                       
                     
                      </div>
                  </div>

              </div>
          </div>

  

<script src="main.js"></script>

</body>
</html>
